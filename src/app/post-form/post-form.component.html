<div class="container mt-4">
  <h2>{{ mode }} Post</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">Title:</label>
      <input type="text" id="title" [(ngModel)]="post.title" name="title" class="form-control">
    </div>
    <div class="mb-3">
      <label for="body" class="form-label">Body:</label>
      <textarea id="body" [(ngModel)]="post.body" name="body" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">{{ mode }} Post</button>
  </form>
</div>
