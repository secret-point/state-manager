<div class="container">
  <h1>Login</h1>
  <form (submit)="login()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input
        type="text"
        [(ngModel)]="username"
        name="username"
        id="username"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        id="password"
        class="form-control"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <div *ngIf="!!error" class="alert alert-danger mt-3">{{ error }}</div>
  </form>
</div>
